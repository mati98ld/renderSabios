<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinco Sabios</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg text-bg-success" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="./index.html" class="navbar-brand"
          ><img
            src="http://cincosabios.com/wp-content/uploads/2022/05/LOGO-1.svg"
            alt="Logo 5sabios"
            height="60"
            width="60"
        /></a>
        <!-- Menu hamburguesa -->
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Togge navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu de navegacion -->
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="./historial.html" class="nav-link navbar-brand mb-0 h1"
                >Historial</a
              >
            </li>
            <li class="nav-item">
              <a href="./total.html" class="nav-link navbar-brand mb-0 h1 me-5"
                >Total</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container p-5 text-center" id="container"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">DETALLE</h1>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="btnSiguiente"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              SIGUIENTE
            </button>
            <button
              type="button"
              class="btn btn-danger cancelar"
              id="btnCancelar"
              data-bs-dismiss="modal"
            >
              CANCELAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalToggle2"
      tabindex="-1"
      aria-labelledby="exampleModalToggle2Label"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              METODO DE PAGO
            </h1>
          </div>
          <div class="modal-body" id="modalPago"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="btnConfirmar"
              data-bs-target="#modalconfirmar"
              data-bs-toggle="modal"
            >
              CONFIRMAR
            </button>
            <button
              type="button"
              class="btn btn-danger cancelar"
              id="btnCancelar2"
              data-bs-dismiss="modal"
            >
              CANCELAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalconfirmar"
      tabindex="-1"
      aria-labelledby="modalconfirmarLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalconfirmarLabel">CONFIRMAR</h1>
          </div>
          <div class="modal-body" id="modalGuardar"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="btnGuardar"
              data-bs-target="#modalconfirmar"
              data-bs-toggle="modal"
            >
              GUARDAR E IMPRIMIR
            </button>
            <button
              type="button"
              class="btn btn-danger cancelar"
              id="btnCancelar3"
              data-bs-dismiss="modal"
            >
              CANCELAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div
      class="position-relative rounded-3 toast custom-toast align-items-center text-bg-success text-center position-fixed bottom-0 start-50 translate-middle-x"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      id="liveToast"
    >
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Venta guardada con exito</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./plugin_impresora_termica.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
